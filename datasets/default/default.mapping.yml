      table: Contact
      key_field: ReportsToId
      after: Insert Contact
Insert GameReward:
  sf_object: GameReward
  table: GameReward
  fields:
  - Color
  - CurrentRewardCount
  - Description
  - ImageUrl
  - MaximumRewardCount
  - Name
  - RewardType
  - RewardValue
  - WinProbability
  lookups:
    GameDefinitionId:
      table: GameDefinition
      key_field: GameDefinitionId
Insert VoucherDefinition:
  sf_object: VoucherDefinition
  table: VoucherDefinition
  fields:
  - IsActive
  - AutogeneratedCodeLength
  - CodePrefix
  - CodeSuffix
  - CostPerVoucher
  - Description
  - DiscountPercent
  - EffectiveDate
  - ExpirationDate
  - ExpirationPeriod
  - ExpirationPeriodUnit
  - ExpirationType
  - FaceValue
  - ImageUrl
  - Name
  - IsPartialRedeemable
  - Type
  lookups:
    PartnerAccountId:
      table: Account
      key_field: PartnerAccountId
    LoyaltyProgramId:
      table: LoyaltyProgram
      key_field: LoyaltyProgramId
Insert LoyaltyProgramMember:
  sf_object: LoyaltyProgramMember
  table: LoyaltyProgramMember
  fields:
  - CanReceivePartnerPromotions
  - CanReceivePromotions
  - EnrollmentChannel
  - EnrollmentDate
  - GroupName
  - IsEligibleForTierAssessment
  - LastActivityDate
  - MemberStatus
  - MemberType
  - MembershipEndDate
  - MembershipLastRenewalDate
  - MembershipNumber
  - ReferralCode
  - StatementFrequency
  - StatementLastGeneratedDate
  - StatementMethod
  lookups:
    AccountId:
      table: Account
      key_field: AccountId
    RelatedCorporateMembershipId:
      table: LoyaltyProgramMember
      key_field: RelatedCorporateMembershipId
      after: Insert LoyaltyProgramMember
    ContactId:
      table: Contact
      key_field: ContactId
    ProgramId:
      table: LoyaltyProgram
      key_field: ProgramId
    GroupCreatedByMemberId:
      table: LoyaltyProgramMember
      key_field: GroupCreatedByMemberId
      after: Insert LoyaltyProgramMember
    ReferredById:
      table: LoyaltyProgramMember
      key_field: ReferredById
      after: Insert LoyaltyProgramMember
Insert LoyaltyProgramCurrency:
  sf_object: LoyaltyProgramCurrency
  table: LoyaltyProgramCurrency
  fields:
  - IsActive
  - CostperUnit
  - Name
  - CurrencyType
  - ExpiryPeriodFrequency
  - ExpiryPeriodUnit
  - ExpiryModel
  - ExtendExpiration
  - HasEscrow
  - IsPrimary
  lookups:
    LoyaltyProgramId:
      table: LoyaltyProgram
      key_field: LoyaltyProgramId
    LoyaltyTierGroupId:
      table: LoyaltyTierGroup
      key_field: LoyaltyTierGroupId
      after: Insert LoyaltyTierGroup
Insert LoyaltyTierGroup:
  sf_object: LoyaltyTierGroup
  table: LoyaltyTierGroup
  fields:
  - Description
  - ExtendExpiration
  - IsActive
  - IsHiddenToMembers
  - IsPrimary
  - Name
  - QpResetDate
  - QpResetFrequency
  - QpResetPeriod
  - TierModel
  - TierPeriodQuantity
  - TierPeriodUnit
  lookups:
    TierAssessmentCurrencyId:
      table: LoyaltyProgramCurrency
      key_field: TierAssessmentCurrencyId
    LoyaltyProgramId:
      table: LoyaltyProgram
      key_field: LoyaltyProgramId
Insert LoyaltyTier:
  sf_object: LoyaltyTier
  table: LoyaltyTier
  fields:
  - Description
  - MaximumEligibleBalance
  - MinimumEligibleBalance
  - Name
  - SequenceNumber
  lookups:
    LoyaltyTierGroupId:
      table: LoyaltyTierGroup
      key_field: LoyaltyTierGroupId
