Insert Account:
  sf_object: Account
  table: Account
  fields:
  - Description
  - Fax
  - Name
  - AccountNumber
  - Phone
  - Rating
  - Site
  - AccountSource
  - Type
  - AnnualRevenue
  - BillingCity
  - BillingCountry
  - BillingGeocodeAccuracy
  - BillingLatitude
  - BillingLongitude
  - BillingState
  - BillingStreet
  - BillingPostalCode
  - Jigsaw
  - NumberOfEmployees
  - Industry
  - Ownership
  - ShippingCity
  - ShippingCountry
  - ShippingGeocodeAccuracy
  - ShippingLatitude
  - ShippingLongitude
  - ShippingState
  - ShippingStreet
  - ShippingPostalCode
  - Sic
  - SicDesc
  - TickerSymbol
  - Website
  lookups:
    ParentId:
      table: Account
      key_field: ParentId
      after: Insert Account
Insert Individual:
  sf_object: Individual
  table: Individual
  fields:
  - LastName
Insert GameDefinition:
  sf_object: GameDefinition
  table: GameDefinition
  fields:
  - Description
  - EndDate
  - ExpirationPeriod
  - ExpirationPeriodUnit
  - IsGameAssignmentRequired
  - Type
  - Name
  - StartDate
  - Status
  - TimeoutDuration
Insert LoyaltyProgram:
  sf_object: LoyaltyProgram
  table: LoyaltyProgram
  fields:
  - Description
  - EscrowPeriod
  - IsPrimary
  - Name
  - Status
  - Type
Insert Contact:
  sf_object: Contact
  table: Contact
  fields:
  - AssistantName
  - AssistantPhone
  - Birthdate
  - Fax
  - Phone
  - Description
  - Jigsaw
  - Department
  - DoNotCall
  - Email
  - EmailBouncedDate
  - EmailBouncedReason
  - HasOptedOutOfEmail
  - HasOptedOutOfFax
  - FirstName
  - GenderIdentity
  - HomePhone
  - LastName
  - LeadSource
  - MailingCity
  - MailingCountry
  - MailingGeocodeAccuracy
  - MailingLatitude
  - MailingLongitude
  - MailingState
  - MailingStreet
  - MailingPostalCode
  - MobilePhone
  - OtherCity
  - OtherCountry
  - OtherGeocodeAccuracy
  - OtherLatitude
  - OtherLongitude
  - OtherPhone
  - OtherState
  - OtherStreet
  - OtherPostalCode
  - Pronouns
  - Salutation
  - Title
